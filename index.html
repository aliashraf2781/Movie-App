<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Movie App</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="shortcut icon" href="./imgs/image.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='./style/style.css'>
</head>
<body class="bg-black">
  <nav class="position-fixed top-0 bottom-0 d-flex justify-content-between ">
    <div class="nav-aside hide d-flex flex-column justify-content-between py-4 px-3">
      <div class="nav-links d-flex flex-column justify-content-between">
        <ul>
          <li class="my-4 nav-link"><a href="#" class="text-white " id="btn-playing">Now Playing</a></li>
          <li class="my-4 nav-link"><a href="#" class="text-white " id="btn-popular">Popular</a></li>
          <li class="my-4 nav-link"><a href="#" class="text-white " id="btn-Top-Rated">Top Rated</a></li>
          <li class="my-4 nav-link"><a href="#" class="text-white " id="btn-Trending">Trending</a></li>
          <li class="my-4 nav-link"><a href="#" class="text-white " id="btn-Upcoming">Upcoming</a></li>
          <li class="my-4 nav-link"><a href="#contact" class="text-white " id="btn-contact">Contact Us</a></li>
        </ul>
      </div>
      <div class="nav-link">
        <p class="copyrights text-white">copyrights reserved 2016 By team X  </p>
      </div>
    </div>
    <div class="nav-header position-absloute end-0 bg-white py-4 px-2 d-flex flex-column justify-content-between align-items-center">
      <div class="logo">
        <img src="./imgs/image.png" alt="logo.png" >
      </div>
      <div class="toggler">
        <i class="fa-solid fa-bars fs-1"></i>
        <i class="fas fa-times fs-1 d-none"></i>
      </div>
      <div class="social d-flex flex-column">
        <i class="fa-solid fa-earth-americas fs-4 my-2"></i>
        <i class="fa-solid fa-share fs-4 my-2"></i>
      </div>
    </div>
  </nav>
  <main >
    <div class="search p-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 m-auto">
            <form class="d-flex position-relative">
              <input class="search-box rounded rounded-4 bg-black text-white w-100" type="search" placeholder="Search" aria-label="Search" >
              <div class="clearBtn">
                <i class="fas fa-times text-white position-absolute"></i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="movies p-5">
      <div class="container">
        <div class="row items m-auto flex-wrap g-3">
        </div>
      </div>
    </div>
    <div class="contact p-5" id="contact">
        <div class="container">
          <form>
            <div class="row">
              <div class="mb-3 col-md-6 text-white">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control input" id="exampleInputName">
                <div class="warning text-danger d-none">invalid name </div>
              </div>
              <div class="mb-3 col-md-6 text-white">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control input" id="exampleInputEmail1">
                <div class="warning text-danger d-none">invalid email address</div>
              </div>
              <div class="mb-3 col-md-6 text-white">
                <label for="exampleInputNumebr" class="form-label">Phone Number</label>
                <input type="Text" class="form-control input" id="exampleInputNumber" maxlength="11">
                <div class="warning text-danger d-none" >invalid phone number</div>
              </div>
              <div class="mb-3 col-md-6 text-white">
                <label for="exampleInputAge" class="form-label">Age</label>
                <input type="Text" class="form-control input" id="exampleInputAge" maxlength="2">
                <div class="warning text-danger d-none">Age myst be +16</div>
              </div>
              <div class="mb-3 col-md-6 text-white">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control input" id="exampleInputPassword">
                <div class="warning text-danger d-none">Lorem ipsum dolor sit.</div>
              </div>
              <div class="mb-3 col-md-6 text-white">
                <label for="exampleInputConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control input" id="exampleInputConfirmPassword">
                <div class="warning text-danger d-none">Lorem ipsum dolor sit.</div>
              </div>
              <button type="submit" class="btn btn-primary w-25 m-auto">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </main>
  <script src='./script/index.js'></script>
</body>
</html>
